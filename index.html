<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="icon" type="image/x-icon" href="/assets/svg/favicon.svg">
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
    <header class="bg-header-color py-2">
        <div class="flex items-center justify-between max-w-[1200px] xl:px-0 px-5 mx-auto">
            <div class="sm:block hidden lg:text-[13px] text-[10px] font-normal">
                <div class="flex items-center lg:gap-2 gap-1">
                    <img src="assets/svg/location.svg" class="w-[15px]" alt="location">
                    <p>Москва, Большой Кисловский переулок, 5-7с1</p>
                </div>
                <div class="flex items-center lg:gap-2 gap-1">
                    <img src="assets/svg/mail.svg" class="w-[15px]" alt="mail">
                    <p>info@art-rings.ru</p>
                </div>
            </div>
            <div class=" md:flex hidden items-center lg:gap-2 gap-1">
                <img src="assets/svg/clock.svg" class="w-[20px]" alt="clock">
                <div class="">
                    <p class="lg:text-[13px] text-[10px]">пн-пт 11:00-20:00</p>
                    <p class="lg:text-[13px] text-[10px]">сб, вс 11:00-17:00</p>
                </div>
            </div>
            <div class="items-center lg:gap-2 gap-1 md:flex hidden">
                <img src="assets/svg/phone.svg" class="w-[15px]" alt="phone">
                <div class="">
                    <p class="lg:text-[13px] text-[10px]">+7 (499) 940-87-77</p>
                    <p class="lg:text-[13px] text-[10px]">+7 (977) 841-23-40</p>
                </div>
            </div>
            <div class="flex items-center justify-center gap-2">
                <img src="assets/svg/facebook.svg" class="cursor-pointer w-[35px]" alt="facebook">
                <img src="assets/svg/vk.svg" class="cursor-pointer w-[35px]" alt="facebook">
                <img src="assets/svg/phone_chat.svg" class="cursor-pointer w-[20px] mr-2" alt="facebook">
                <img src="assets/svg/instagram.svg" class="cursor-pointer w-[20px]" alt="facebook">
                <img src="assets/svg/telegram.svg" class="cursor-pointer w-[35px]" alt="facebook">
            </div>
            <img src="assets/svg/search.svg" class=" md:hidden flex cursor-pointer w-[25px]" alt="search">
        </div>
    </header>
    <nav class="md:block hidden">
        <div class="flex justify-between py-3 max-w-[1200px] xl:px-0 px-5 mx-auto">
            <div class="flex gap-5 text-text-grey">
                <a href="#" class="hover:text-hover-text">Студия</a>
                <a href="#" class="hover:text-hover-text">О нас</a>
                <a href="#" class="hover:text-hover-text">Доставка и Оплата</a>
                <a href="#" class="hover:text-hover-text">Гарантии</a>
                <a href="#" class="hover:text-hover-text">Отзывы</a>
            </div>
            <div class="overflow-hidden flex items-center border-input-border border-2 px-3 py-1 rounded-lg">
                <input type="text" class="outline-none text-text-grey" placeholder="Поиск украшений">
                <img src="assets/svg/search.svg" alt="search">
            </div>
        </div>
    </nav>
    <section>
        <div class="text-center">
            <h2 class="text-[35px] font-medium">ART-RINGS</h2>
            <p class="text-[12px] font-medium">MOSCOW JEWELRY STUDIO</p>
        </div>
    </section>
    <section>
        <div class="flex items-center justify-between my-10 mx-auto max-w-[1200px]">
            <div class="flex gap-6">
                <a href="#" class="w-[80px]">
                    <img src="assets/svg/logo.svg" alt="logo">
                </a>
                <div class="flex">
                    <img src="assets/svg/menu.svg" class="cursor-pointer" alt="menu">
                </div>
            </div>
            <a href="#">ОБРУЧАЛЬНЫЕ КОЛЬЦА</a>
            <a href="#">ПОМОЛВОЧНЫЕ КОЛЬЦА</a>
            <a href="#">СВАДЕБНЫЕ ДУЭТЫ</a>
            <a href="#">НА ЗАКАЗ</a>
            <div class="flex items-center gap-3">
                <img src="assets/svg/shopping_cart.svg" class="cursor-pointer" alt="shopping_cart">
                <img src="assets/svg/heart.svg" class="cursor-pointer" alt="heart">
            </div>
        </div>
    </section>
</body>

</html>
